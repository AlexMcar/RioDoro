<!DOCTYPE html>
<html lang="pt-br" data-contexto="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RioDoro</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <Script src="script2.js" defer ></Script>

</head>
<body>
    <header></header>
    <main>
        <div class="controles">
            <button id="pomodoro_button"
                    class="toggle_pomodoro"
                    aria-expanded="false"
                    aria-controls="painel">
            <img class="tomate" src="assets/tomate.png" alt=""></button>
            <ul>
                <li><button data-contexto="verao" class="controles-botao botao_verao" >Verão</button></li>
                <li><button data-contexto="inverno" class="controles-botao botao_inverno" >Inverno</button></li>
                <li><button data-contexto="primavera" class="controles-botao botao_primavera" >Primavera</button></li>
            </ul>
            <button data-contexto="default" class="botao_default">
                <img src="assets/retorna.png" alt="">
            </button>
        </div>
        <div class="temporizador" hidden>
            <div class="cronometro">
            </div>
            <button id="pomodoroStart">Começar</button>
        </div>
        <div class="informacoes">
            <div class="info_main" >
                <h1 class="info_title">Chose your theme!</h1>
                <p class="info_text">...</p>
            </div>
            <div class="info_pomodoro" >

            </div>
        </div>

        <div class="efeitos">
            <div class="efeito-musica">
                <span><img class="efeito-logo" src="assets/reprodutor-de-musica.png" alt=""></span>
                <label class="switch">
                    <input type="checkbox" id="info-button">
                    <span class="slider"></span>
                </label>
                <input id="music-volume" type="range" min="0" max="1" step="0.01" value="0.5" />
            </div>
            <div class="efeitos-chuva">
                <span><img class="efeito-logo-chuva" src="assets/chuva.png" alt=""></span>
                <label class="switch">
                    <input type="checkbox" id="toggle-rain">
                    <span class="slider"></span>
                </label>
                <input id="intensidade" type="range" min="50" max="1200" value="400" />
            </div>
        </div>
    </main>
    <footer>Todos os direitos reservados a DucksDesign</footer>
</body>
</html>
